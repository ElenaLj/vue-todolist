<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;900&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="root">
        <div class="container">
            <!-- intestazione -->
            <header>
                <h1>To do list</h1>
            </header>
            <!-- /intestazione -->

            <!-- corpo pagina -->
            <main>
                <!-- sezione input -->
                <div class="addelement">
                    <input type="text" placeholder="Inserisci una nuova voce" v-model="newInput" v-on:keyup.enter="addToDo()">
                    <button @click="addToDo()">Aggiungi</button>
                </div>
                <!-- /sezione input -->

                <div class="todos">
                    <ul>
                        <li v-for="(item, index) in array" v-bind:class="item.done == true ? 'done' : '' ">
                            <span @click="toggleDone()">{{item.text}}</span>
                            <i class="fas fa-times" @click="removeTodo(index)"></i>
                        </li>
                    </ul>
                </div>
            </main>
            <!-- /corpo pagina -->
        </div>
    </div>
    
    <!-- vue -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- js -->
    <script src="js/main.js"></script>
</body>
</html>
